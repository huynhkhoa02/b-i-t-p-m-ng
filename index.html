<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài toán mảng số nguyên</h1>
        <input class="form-control w-25" id="number-input" type="number">
        <button class="btn btn-dark my-2"  onclick="addNumber()">Thêm</button>
        <p id="output-number"></p>
        <p id="output"></p>
        <br><br>
        <button class="btn btn-dark my-2"  onclick="scalculateSum()">1. Tổng các số dương trong
            mảng</button>
        <button class="btn btn-dark my-2"  onclick="countPositive()">2. Đếm có bao nhiêu số dương
            trong mảng</button>
        <button class="btn btn-dark my-2"  onclick="findMin()">3. Tìm số nhỏ nhất trong mảng</button>
        <button class="btn btn-dark my-2"  onclick="findMinPositive()">4. Tìm số dương nhỏ nhất trong
            mảng</button>
        <button class="btn btn-dark my-2"  onclick="findLastEven()">5. Tìm số chẵn cuối cùng trong
            mảng</button>
        <button class="btn btn-dark my-2"  onclick="swapValues()">6. Đổi chỗ 2 giá trị trong mảng theo
            vị trí</button>
        <button class="btn btn-dark my-2"  onclick="sortAscending()">7. Sắp xếp mảng theo thứ tự tăng
            dần</button>
        <button class="btn btn-dark my-2"  onclick=" isPrime()">8. Tìm số nguyên tố đầu tiên trong
            mảng</button>
        <br><br>
        <input class="form-control w-25" id="num1" type="text" id="input2">
        <button class="btn btn-dark my-2"  onclick="countIntegers()">9. Nhập thêm 1 mảng số thực, tìm
            xem trong mảng có bao nhiêu số nguyên?</button>
        <br><br>
        <button class="btn btn-dark my-2"  onclick="comparePosNeg()">10. So sánh số lượng số
            dương và số lượng số âm xem số nào nhiều
            hơn</button>
    </div>


    <!--JSBOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="/index.js"></script>
</body>

</html>
